name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Load CI env vars
        run: cp .env.ci .env

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          npm run preview &
          sleep 3
          lhci collect --url=http://localhost:4173/no --url=http://localhost:4173/no/denne-helgen -n 1
          lhci assert --budgets-file=lighthouse-budget.json
